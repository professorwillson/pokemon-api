<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <!-- local script -->
    <script src="/assets/script.js" defer></script>
    <!-- local styles -->
    <link rel="stylesheet" href="/assets/style.css" />
    <!-- title of the page -->
    <title>PokéAPI Search</title>
  </head>
  <body>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
    <form>
      <h1>Buscar Pokémon</h1>
      <input
        type="text"
        id="pokemon-name"
        placeholder="Digite o nome ou número"
      />
      <button id="search">Buscar</button>
    </form>
    <div id="pokemon-info"></div>
    <img src="assets/images/pokeball.svg" alt="pokeball" class="bg-center" />
    <img
      src="assets/images/bulbasaur.svg"
      alt="bulbasaur"
      class="pokemon right"
    />
    <img src="assets/images/pikachu.svg" alt="pikachu" class="pokemon left" />
  </body>
</html>
